<form [formGroup]="form" (ngSubmit)="addRsvp()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="johnny" formControlName="name">
      </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" placeholder="12345678" formControlName="phone">
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="status" formControlName="status" value="Count me in!">
        <label class="form-check-label" for="inlineRadio1">Count me in!</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="status" formControlName="status" value="Next time">
        <label class="form-check-label" for="inlineRadio2">Next time</label>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-outline-success" [disabled]="form.invalid">Submit</button>
      </div>

</form>
